    #       cp '/home/runner/.local/share/godot/builds/Mac OSX/lucid-creations_MacOSX.zip' .
    #       cp '/home/runner/.local/share/godot/builds/Mac OSX/lucid-creations_MacOSX.zip' build/StandaloneMacOS/
    #       ls -larth
    - name: "‚ò¢ Upload Windows version to itch.io"
      if: ${{ steps.release.outputs.version != '' }}
      uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: "${{ secrets.BUTLER_CREDENTIALS }}"
        CHANNEL: windows
        ITCH_GAME: lucid-creations
        ITCH_USER: dbzer0
        PACKAGE: ${{ steps.export.outputs.archive_directory }}/lucid-creations-windows.zip
        VERSION: "${{ steps.release.outputs.version }}"
    - name: "üêß Upload Linux version to itch.io"
      if: ${{ steps.release.outputs.version != '' }}
      uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: linux
        ITCH_GAME: lucid-creations
        ITCH_USER: dbzer0
        PACKAGE: ${{ steps.export.outputs.archive_directory }}/lucid-creations-linux.zip
        VERSION: "${{ steps.release.outputs.version }}"
    - name: "‚ò£ Upload OSX version to itch.io"
      if: ${{ steps.release.outputs.version != '' }}
      uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: osx
        ITCH_GAME: lucid-creations
        ITCH_USER: dbzer0
        PACKAGE: ${{ steps.export.outputs.archive_directory }}/lucid-creations-macosx.zip
        VERSION: "${{ steps.release.outputs.version }}"
    - name: "üöÄ Upload HTML5 version to itch.io"
