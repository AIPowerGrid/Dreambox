    #       cp '/home/runner/.local/share/godot/builds/LinuxX11/lucid-creations_Linux.x86_64' build/StandaloneLinux64/
    #       cp '/home/runner/.local/share/godot/builds/Windows Desktop/lucid-creations_Windows.exe' .
