    #   shell: bash
    #   run: |
    #       cp -v /home/runner/.local/share/godot/dist/* .
    #       mkdir -p build/StandaloneWindows64
    #       mkdir -p build/StandaloneLinux64
    #       mkdir -p build/StandaloneMacOS
